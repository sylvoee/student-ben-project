<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="wrappere">
<div>
    <nav class="navbar navbar-expand-sm bg-info  navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Student-Beniah's-Projects</a>
         
        </div>
      </nav>

</div>


       <div class="calculator">
           <h4>Ben's Calc</h4>
           <hr>
        <div class="row-0 scientific">
          
            <input type="text" name = "display" class="display">  
            
            </div>
            <div class="row-1">
                <div class="col-2 " ><button class="f-key" value ="sin" name ="sin">sin</button></div>
                <div class="col-2 " ><button class="f-key" value ="cos" name ="cos">cos</button></div>
                <div class="col-3 " ><button class="f-key" name = "tan" value ="tan">tan</button></div>
                <div class="col-10 " ><button class="f-key" value ="log" name ="log">log</button></div>
                <div class="col-4 "><button class="f-key" value ="asin" name ="asin">sin <sup>-1</sup></button></div>
                <div class="col-5 " ><button class="f-key" value ="acos" name ="acos">cos <sup>-1</sup></button></div>
                <div class="col-6 " ><button class="f-key" value ="atan" name ="atan">tan<sup>-1</sup></button></div>
                <div class="col-7 " ><button class="f-key" value ="antilog" name ="antilog" >alog</button></div>
                <div class="col-8 " ><button class="f-key" value ="square" name ="square">x <sup>2</sup></button></div>
                <div class="col-9 "><button class="f-key" value ="sqrt" name ="square-root">âˆš</button></div>
                <div class="col-11 " ><button class="op" value =">" name =""> > </button></div>
                <div class="col-12 " ><button class="op" value ="/" name =""> / </button></div>
            </div>
            <div class="row-2">
                <div class="col-1 " ><button class="num" value ="1" name ="one">1</button></div>
                <div class="col-2 " ><button class="num" value ="2" name = "two">2</button></div>
                <div class="col-3 " ><button class="num" value ="3" name = "three">3</button></div>
                <div class="col-4 " ><button class="op" value ="+" name ="plus">+</button></div>
            </div>
            <div class="row-3">
                <div class="col-1 "><button class="num" value ="4" name="four">4</button></div>
                <div class="col-2 " ><button class="num" value ="5" name="five">5</button></div>
                <div class="col-3 " ><button class="num" value ="6" name="six">6</button></div>
                <div class="col-4 " ><button class="op" value ="-" name ="op">-</button></div>
            </div>
            
            <div class="row-5">
                <div class="col-1 " ><button class="num" value ="7" name = "seven">7</button></div>
                <div class="col-2 " ><button class="num" value ="8" name ="eight">8</button></div>
                <div class="col-3 " ><button class="num" value ="9" name = "nine">9</button></div>
                <div class="col-4 " ><button class="op" value="X" name = "times">X</button></div>
            </div>
            <div class="row-6">
                <div class="col-1 " ><button class="num" value ="0" name ="zero">0</button></div>
                <div class="col-2 " ><button class="num" value = "." name ="num"><b>.</b></button></div>
                <div class="col-3 cancel" ><button class="cancel" value ="cancel" name="cancel">Cancel</button></div>
                <div class="col-4 " ><button value = " " name ="equal-to" class="equal-to"> = </button></div>
            </div>
         

       </div>
    
    </div>
    <script src="cal.js"></script>
</body>
</html>
